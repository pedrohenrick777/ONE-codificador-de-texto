<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/reset.css">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Decodificador de texto</title>
</head>

<body>
    <div class="content">
        <header>
            <h1 class="logo">
                <img src="static/imgs/logo.svg" alt="Logo da Alura">
            </h1>
        </header>
        <main>
            <section class="criptografar">
                <form>
                    <textarea name="text-encrypt" cols="40" rows="10" placeholder="Digite seu texto"
                        autofocus></textarea>
                    <div>
                        <button type="submit" class="btn-primario">Criptografar</button>
                        <button type="button" id="descriptografar">Descriptografar</button>
                    </div>
                </form>
            </section>
            <section class="caixa-resultado">
                <div class="resultado">
                    <img src="static/imgs/empty_message.svg" class="sem-mensagens" alt="Sem mensagens">
                    <button id="copiar">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Pedro Henrick 2022</p>
        </footer>
    </div>
</body>

</html>
